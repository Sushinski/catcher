<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <h3>Результаты поиска</h3>
        <br><br>
        <table border="1">
            <thead>
                {% for col in view.table_cols %}
                    <th>{{ col.0 }}</th>
                {% endfor %}
            </thead>
            {% for r in view.rows %}
            <tr>
                {% for fld in r %}
                    <td>{{ fld }}</td>
                 {% endfor %}
            </tr>
            {% endfor %}
        </table>
</body>
</html>
