<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Анализ загруженного файла</title>
</head>
<body>
    <h1>Анализ загруженного файла</h1>
    <form action="parse_upload/" method="post">
        {% csrf_token %}
        {% for sh in view.sheets %}
            <table border="1" title="{{ sh.name }}">
                <tr>
                {% for h in sh.headlines.1 %}
                    <th>{{ h }}</th>
                {% endfor %}
                </tr>
                <tr>
                {% for h in sh.headlines.1 %}
                    <td align="middle">
                        <select name="sel_{{ h }}">
                            <option value="related" selected>Прочие</option>
                            {% for opt in view.sel_options %}
                                <option value={{ opt }}>{{ opt }}</option>
                            {% endfor %}
                        </select>
                    </td>
                {% endfor %}
                </tr>
            </table>
            <br><br><br>
        {% endfor %}
        <br><br>
         <input type="submit" value="Загрузить в базу">
    </form>
</body>
</html>
