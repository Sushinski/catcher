<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
</head>
<body>
    <form enctype="multipart/form-data"  method="post" action="result/">
        {% csrf_token %}
         <br><br>
        <label for="upl_file_name">Выберите файл для загрузки</label>
        <input type="file" name="upl_file" id="upl_file_name"/>
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
